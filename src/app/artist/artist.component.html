  <md-card class="width" *ngIf="artist">
    <md-card-title>{{ artist.name }}</md-card-title>
    <img md-card-img class="size" src="{{ artist.images[0].url }}"> 
    <md-card-actions class="action">
      <button md-raised-button color="primary" (click)="back()">Back</button>
    </md-card-actions>
  </md-card>
